<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styling.css">
</head>
<style>
    body{
        height: 112vh;
    }
</style>
<body>

<form class="col-9">

    <div class="profile-image mx-auto mb-5">
        <img src="img/profile.jpg" class="img-responsive" alt="image"/>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="text" id="form1Example1" class="form-control"  />
        <label class="form-label" for="form1Example1">First Name</label>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="text" id="form1Example2" class="form-control"  />
        <label class="form-label" for="form1Example1">Last Name</label>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="email" id="form1Example3" class="form-control" />
        <label class="form-label" for="form1Example2">Email</label>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="password" id="form1Example4" class="form-control" />
        <label class="form-label" for="form1Example2">Password</label>
    </div>

    <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
    </div>

    <div class="col-8 mx-auto mt-4 text-white">
        <p class="text-center">Already have an Account? Log In <a href="logIn.html" target="_self">Here!</a></p>
    </div>

</form>
</body>

<!-- MDB JS-->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>

<script>
</script>
</html>
