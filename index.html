<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styling.css">
</head>
<body>

<form class="col-lg-7 col-md-10 col-sm-10">

    <div class="profile-image mx-auto mb-5">
        <img src="img/profile.jpg" class="img-responsive" alt="image"/>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="email" id="form1Example1" class="form-control"  />
        <label class="form-label" for="form1Example1">Email address</label>
    </div>

    <div class="form-outline col-8 mb-4 mx-auto">
        <input type="password" id="form1Example2" class="form-control" />
        <label class="form-label" for="form1Example2">Password</label>
    </div>

    <div class="col-8 mx-auto">
        <a href="#" class="forgetPass">Forgot password?</a>
    </div>

    <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign in</button>
    </div>

</form>
</body>

<!-- MDB JS-->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>

<script>
</script>
</html>
